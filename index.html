    <title>proyecto</title>
    <link rel="stylesheet" href="./vista/css/bootstrap.min.css" />

  <body>
    <div id="contenedor">
        <!--Encabezado-->
        <div class="row justify-content-center">
            
        </div>
    
        <!--Contenido-->
        <div class="areaDeTrabajo">
            
        </div>
    
        <!--PieDePagina-->
        <div class="row">
            
        </div>

    <template class="bienvenidaUsuario">
      <div class="row contenido">
        <div id="contenedor-ingreso">
          <div class="col-3 offset-0">
            <img src="/vista/img/img.jpg" alt="logo" id="foto-bienvenida" />
          </div>

          <h1 id="hola">¡Hola!</h1>
          <h6 id="hola">¡Sazonamos tus momentos con el toque perfecto!</h6>
          <h6 id="hola">Especias de calidad, sabores inolvidables.</h6>

          <div class="col-12">
            <button type="button" class="btn btn-outline-success">
              Iniciar sesion
            </button>
          </div>
          <div class="col-12">
            <button type="button" class="btn btn-outline-primary">
              Registrate
            </button>
          </div>
        </div>
      </div>
    </template>

    <template id="formIniciarSesion">
            <h1>Iniciar sesión</h1>
            <div id="contenedor-ingreso">
                <img src="/vista/img/person-circle.svg" alt="logo" width="80px" height="50px" style="color: #141e46" id="logo" />
                
                <div class="mb-3">
                    <label for="correo_electronico" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo_electronico" name="correo_electronico"
                        placeholder="name@example.com" />
                </div>
                
                <div class="mb-3">
                    <label for="contrasenia" class="form-label">Correo electrónico</label>
                    <input type="password" class="form-control" id="contrasenia" name="contrasenia"
                        placeholder="Ingrese su contraseña" />
                </div>
                
                <a href="#">
                    <h5 style="color: #141e46">¿Olvidaste tu contraseña?</h5>
                </a>
                <div class="col-12">
                    <button type="button" class="btn btn-outline-success">Ingresar</button>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-outline-warning">Regresar</button>
                </div>

            </div>
    </template>

    <template id="registroUsuario">
        <div class="row contenido">
            <h1>Registro</h1>
            <div id="contenedor-registro">
                <div class="col-3 offset-4">
        
                    <img src="/vista/img/person-circle.svg" alt="logo" width="80px" height="50px" style="color: #141E46;"
                        id="logo">
        
                </div>
        
                <div class="mb-3">
                    <label for="nombre_clien" class="form-label">Nombre Completo</label>
                    <input type="email" class="form-control" id="nombre_clien" name="nombre_clien" placeholder="Full_name">
                </div>
        
        
                <div class="mb-3">
                    <label for="correo_electronico" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo_electronico" name="correo_electronico"
                        placeholder="name@example.com">
                </div>
        
                <div class="mb-3">
                    <label for="id_clien" class="form-label">Usuario</label>
                    <input class="form-control" id="id_clien" name="id_clien" placeholder="User_name">
                </div>
        
                <div class="mb-3">
                    <label for="contrasenia" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasenia" name="contrasenia"
                        placeholder="Ingrese su contraseña">
                </div>
        
                <div class="col-12">
                    <button type="button" class="btn btn-outline-success">Ingresar</button>
                </div>
        
            </div>
        </div>  
    </template>

    <template id="encabezado1">
      <div class="col-auto" id="encabezado">
        <img
          src="/vista/img/logo_-removebg-preview.png"
          alt="Logo"
          id="imglogo"
        />

    </template>
